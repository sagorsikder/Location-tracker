<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <style>
        /* Global styles */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #ee6e73;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        /* Main content styles */
        main {
            padding: 50px;
            text-align: center;
        }

        p {
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* Button styles */
        .button {
            display: inline-block;
            background-color: #90caf9;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

            .button:hover {
                background-color: #2196f3;
            }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our Website</h1>
    </header>
    <main>
        <p>Congratulation for successfully login!!!</p>
        <a href="#" class="button">Let's start</a>
    </main>
</body>
</html>
